<template>
  <require from="./shell/nav-bar.html"></require>

  <mdl-layout>
    <mdl-layout-header>
      <mdl-layout-title spacer>${title}</mdl-layout-title>
      <nav-bar links.bind="links"></nav-bar>
    </mdl-layout-header>

    <mdl-layout-drawer>
      <span class="mdl-layout-title">Settings</span>
      <mdl-list>
        <mdl-list-item>
          <webmidi-access type="inputs" midimessage.delegate="onMidimessage($event)"></webmidi-access>
        </mdl-list-item>
        <mdl-list-item>
          <soundfont type="acoustic_grand_piano" change.delegate="setSoundfont($event)"></soundfont>
        </mdl-list-item>
        <mdl-list-item>
          <input-range min="2" max="8" value.bind="octave" change.delegate="setOctave($event)" label="Octave"></input-range>
        </mdl-list-item>
      </mdl-list>
    </mdl-layout-drawer>

    <mdl-layout-content>
      <mdl-grid>
        <mdl-cell col="12">
          <piano-roll octave.bind="octave" midimessage.delegate="onMidimessage($event)"></piano-roll>
        </mdl-cell>
      </mdl-grid>
    </mdl-layout-content>
  </mdl-layout>
</template>
