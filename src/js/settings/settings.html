<template>
  <require from="../resources/elements/omni-oscillator"></require>
  <require from="../resources/elements/amplitude-envelope"></require>
  <require from="../resources/elements/filter"></require>
  <require from="../resources/elements/frequency-envelope"></require>

  <div change.delegate="onChange()">
    <h2>Oscillator</h2>

    <omni-oscillator params.bind="params.oscillator"></omni-oscillator>

    <h3>Envelope</h3>

    <amplitude-envelope params.bind="params.envelope"></amplitude-envelope>

    <h2>Filter</h2>

    <filter params.bind="params.filter"></filter>

    <h3>Envelope</h3>

    <frequency-envelope params.bind="params.filterEnvelope"></frequency-envelope>
  </div>
</template>
