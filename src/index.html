<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <script>
    var host = "sccherry.github.io";

    if ((host === window.location.host) && (window.location.protocol !== 'https:')) {
      window.location.protocol = 'https';
    }
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Synthia</title>
  <meta name="description" content="A configurable modular synthesizer.">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon-180.png">
  <link rel="apple-touch-startup-image" href="img/favicon-192.png">
  <link rel="icon" type="image/png" href="img/favicon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="img/favicon-16.png" sizes="16x16">
  <link rel="mask-icon" href="img/favicon.svg" color="#3f51b5">

  <!-- Webapp configuration -->
  <meta name="apple-mobile-web-app-title" content="Synthia">
  <meta name="theme-color" content="#328647">
  <meta name="application-name" content="Synthia">
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="css/main.css">

  <!-- build:modernizr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <!-- endbuild -->
</head>

<body aurelia-app="main">
  <!-- build:js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.31/system.js"></script>
  <script src="js/config.js"></script>
  <script src="https://gitcdn.xyz/repo/aurelia/aurelia/1.0.0/scripts/aurelia-core.min.js"></script>
  <script src="https://gitcdn.xyz/repo/aurelia/aurelia/1.0.0/scripts/aurelia-router.min.js"></script>
  <script>
    System.import('aurelia-bootstrapper');
  </script>
  <!-- endbuild -->
</body>

</html>
