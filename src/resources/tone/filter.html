<template>
  <require from="../elements/input-range"></require>

  <label for="filter-type">Type</label>
  <select id="filter-type"
    value.bind="model.type">
    <option repeat.for="type of types" model.bind="type">${type}</option>
  </select>

  <label for="filter-rolloff">Rolloff</label>
  <select id="filter-rolloff"
    value.bind="model.rolloff">
    <option repeat.for="value of rolloffs" model.bind="value">${value}</option>
  </select>

  <input-range value.bind="model.Q" max="1000" label="Q" id="filter-q"></input-range>
</template>
