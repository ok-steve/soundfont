<template>
  <label for="">Type</label>

  <select id="" value.bind="type">
    <option repeat.for="type of types" model.bind="type">${type}</option>
  </select>

  <label for="">Rolloff</label>

  <select id="" value.bind="rolloff">
    <option repeat.for="value of rolloffs" model.bind="value">${value}</option>
  </select>

  <label for="">Q</label>

  <mdl-slider id="" min="0" max="1000" step="1" value.two-way="Q"></mdl-slider>
  <mdl-textfield type="number" min="0" max="1000" step="1" value.two-way="Q" label="Q"></mdl-textfield>
</template>
