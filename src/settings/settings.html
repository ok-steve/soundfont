<template>
  <div change.delegate="onChange($event)">
    <card>
      <div slot="header">
        <h2>Oscillator</h2>
      </div>

      <div slot="main">
        <omni-oscillator model.two-way="params.oscillator"></omni-oscillator>
      </div>
    </card>

    <card>
      <div slot="header">
        <h2>Amplitude Envelope</h2>
      </div>

      <div slot="main">
        <amplitude-envelope model.two-way="params.envelope"></amplitude-envelope>
      </div>
    </card>

    <card>
      <div slot="header">
        <h2>Filter</h2>
      </div>

      <div slot="main">
        <filter model.two-way="params.filter"></filter>
      </div>
    </card>

    <card>
      <div slot="header">
        <h2>Frequency Envelope</h2>
      </div>

      <div slot="main">
        <frequency-envelope model.two-way="params.filterEnvelope"></frequency-envelope>
      </div>
    </card>
  </div>
</template>
