<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundfont</title>
    <meta name="description" content="A soundfont player." />
    <link rel="canonical" href="https://stevecherry.net/soundfont/" />
    <link
      rel="stylesheet"
      href="https://stevecherry.net/normcore/css/normcore.css"
    />
    <link rel="stylesheet" href="./public/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@ungap/custom-elements@1.3.0/es.js"
      defer
    ></script>
    <script
      src="https://stevecherry.net/normcore/js/normcore.js"
      defer
    ></script>
    <script src="./public/script.js" type="module"></script>
  </head>
  <body>
    <div class="cover">
      <header class="[ cluster ] [ border-b p--1 ]" role="banner">
        <h1 class="fx-auto">Soundfont</h1>
        <nav role="navigation">
          <ul class="cluster" role="list">
            <li>
              <a href="#index">Home</a>
            </li>
            <li>
              <a href="#settings">Settings</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="[ fx-auto mx--1 ]" role="main">
        <form>
          <div id="settings" class="[ router ] [ stack ]">
            <div class="grid">
              <fieldset>
                <legend>Soundfont</legend>
                <div class="stack">
                  <div class="field">
                    <label for="soundfont">Soundfont</label>
                    <select id="soundfont" name="soundfont" value="FluidR3_GM">
                      <option value="FluidR3_GM" selected="">FluidR3_GM</option>
                      <option value="MusyngKite">MusyngKite</option>
                      <option value="FatBoy">FatBoy</option>
                    </select>
                  </div>
                  <div class="field">
                    <label for="instrument">Instrument</label>
                    <select
                      id="instrument"
                      name="instrument"
                      value="acoustic_grand_piano"
                    >

                        <option value="acoustic_grand_piano" selected="">
                          Acoustic Grand Piano
                        </option>
                        <option value="bright_acoustic_piano">

                        </option>

                        </option>

                        </option>

                          Electric Piano 1
                        </option>
                        <option value="electric_piano_2">
                          Electric Piano 2
                        </option>
                        <option value="harpsichord">Harpsichord</option>
                        <option value="clavinet">Clavinet</option>
                      </optgroup>

                      </optgroup>

                      </optgroup>

                        <option value="breath_noise">Breath Noise</option>

                        <option value="bird_tweet">Bird Tweet</option>

                      </optgroup>
                    </select>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend>Envelope</legend>
                <div class="stack">
                  <div class="field">
                    <label for="envelope-attack">Attack</label>
                    <div class="cluster">
                      <input
                        id="envelope-attack"
                        class="fx-auto"
                        type="range"
                        name="envelope-attack"
                        max="1"
                        step="0.001"
                        value="0"
                      />
                      <output is="output-sync" for="envelope-attack">0</output>
                    </div>
                  </div>
                  <div class="field">
                    <label for="envelope-decay">Decay</label>
                    <div class="cluster">
                      <input
                        id="envelope-decay"
                        class="fx-auto"
                        type="range"
                        name="envelope-decay"
                        max="1"
                        step="0.001"
                        value="0.2"
                      />
                      <output is="output-sync" for="envelope-decay">0.2</output>
                    </div>
                  </div>
                  <div class="field">
                    <label for="envelope-sustain">Sustain</label>
                    <div class="cluster">
                      <input
                        id="envelope-sustain"
                        class="fx-auto"
                        type="range"
                        name="envelope-sustain"
                        max="1"
                        step="0.001"
                        value="0.8"
                      />
                      <output is="output-sync" for="envelope-sustain"
                        >0.8</output
                      >
                    </div>
                  </div>
                  <div class="field">
                    <label for="envelope-release">Release</label>
                    <div class="cluster">
                      <input
                        id="envelope-release"
                        class="fx-auto"
                        type="range"
                        name="envelope-release"
                        max="1"
                        step="0.001"
                        value="0.8"
                      />
                      <output is="output-sync" for="envelope-release"
                        >0.8</output
                      >
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

              <label for="octave">Octave</label>
              <select id="octave" name="octave" value="4">

                <option value="3">3</option>
                <option value="4" selected="">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
            </div>

              class="piano-roll"
              aria-labelledby="piano-roll-title piano-roll-desc"

              <title id="piano-roll-title">Piano Roll</title>
              <desc id="piano-roll-desc">A two octave piano keyboard.</desc>
              <defs>

                  id="left"
                  points="0,0 29,0 29,81 40,81 40,160 0,160"
                ></polygon>
                <polygon
                  id="middle"
                  points="11,0 29,0 29,81 40,81 40,160 0,160 0,81 11,81"
                ></polygon>
                <polygon
                  id="right"
                  points="11,0 40,0 40,160 0,160 0,81 11,81"
                ></polygon>
                <rect id="full" width="40" height="160"></rect>
                <rect id="accidental" width="21" height="80"></rect>
              </defs>
